<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-png">
    <link rel="stylesheet" href="style.css">
    <script  src="javascript.js"></script>
    <title>Seguro No Pagamos</title>
</head>
<body>
    <div class="container">
        <h1>Solicitud de contacto</h1>
        <form id="contacForm">

            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido">
            </div>
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono</label>
                <input type="text" id="telefono" name="etelefono">
            </div>
            <div class="form-group">
                <label for="tipoSeguro">Tipo de seguro</label>
                <select name="tipoSeguro" id="tipoSeguro">
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                <option value="basico">Basico</option>
                <option value="intermedio">Intermedio</option>
                <option value="prmium">Premium</option>
            </select>
            </div>
            <div class="form-group" id="valorSeguroContainer">
                <p>Valor del seguro:</p>
                <span id="valorSeguro"></span>
            </div>
            <button type="submit">Solicitar contacto</button>
        </form>
    </div>
</body>
</html>
